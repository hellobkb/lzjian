<h3>3.9.2水印使用</h3>

<p>如果新上传的图片不想加水印，则一直将水印功能设置为“关闭”状态;</p>
<p>如果如果新上传图片要添加水印，则将水印功能设置为“开启”状态;</p>
<p>“开启”状态下，新上传的缩略图，轮播图，编辑框里的图片等等都会带有水印。<br /><img class="pic1" src="../image/shuiyin-2.png"><br /><img class="pic1" src="../image/shuiyin-3.png"></p>
