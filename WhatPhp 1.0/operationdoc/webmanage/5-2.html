<h1>第一部分 网站管理</h1>
<h3>5.2一键更新</h3>
<p>一键更新可对全网站进行更新<br /><img class="pic1" src="../image/421.png"></p>
<h3>5.3更新首页</h3>
<p>如需更新首页，则点击“更新首页”。</p>
<p>更新栏目页、url 、内容页也在这里更新即可。</p>
<h3>5.4 更新sitemap</h3>
<p>因为我们网站是会更新的，因此，Sitemap也需要定期更新，点击“更新sitemap”，网站sitemap便更新为最新状态。</p>
