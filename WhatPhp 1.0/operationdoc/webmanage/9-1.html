<h1>第一部分 网站管理</h1>
<h3>9.1证书栏目添加、修改</h3>

<p>添加：网站管理>栏目管理>添加栏目，选择“证书模型”<br /><img class="pic1" src="../image/zhengshu-1.png"></p>
<p>修改：网站管理>栏目管理，在右侧找到CERTIFICATES.<br /><img class="pic1" src="../image/811.png"></p>
 
<p>点击后边的修改，可对此栏目的标题和关键词进行修改添加。在基本设置中可修改添加栏目名称， 英文栏目（小写，单词之间加中杠线），栏目图片和栏目简介也是在这里上传。<br /><img class="pic1" src="../image/812.png"></p>
 
<p>在选项设置中可以添加修改栏目标题，栏目关键词和栏目描述。<br /><img class="pic1" src="../image/813.png"></p>
