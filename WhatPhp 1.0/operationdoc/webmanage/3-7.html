<h1>第一部分 网站管理</h1>
<h3>3.7如何在编辑器中添加表格</h3>
<p>
	1）如果产品详情里想添加表格的话，就在文本编辑器里点击W的小图标，
	<br />
	<img class="pic1" src="../image/351.png">
	<br />
	<img class="pic1" src="../image/352.png">
	然后把表格粘贴进去-------最后点击确认。
</p>
<p>备注：</p>
<p>1. 图片名称不能用中文字符和特殊字符，容易形成网站死链</p>
<p>2. 产品描述的文字，</p>
<p>①可以选择先过一下txt文档（从word文档里粘贴到txt里，再从txt里复制粘贴到编辑器）</p>
<p> 
	②也可以先点击编辑器里面 “T”字按钮，再把文字粘贴进来
	<br />
	<img class="pic1" src="../image/353.png">
</p>
 
<p>此步骤意在清理多余的乱码，首先使前台展示更加美观避免出现因乱代码引起的乱版错版其次是方便搜索引擎抓取和收录</p>
