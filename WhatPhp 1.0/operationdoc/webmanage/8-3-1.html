<h1>第一部分 网站管理</h1>
<h3>8.3.1如何设置一级栏目页的关键词？</h3>

<p>一级栏目也可以对title进行默认长尾词设置，keywords和description不可以。</p>
<p>步骤一：网址管理>网址配置>网址信息 底部，编辑“列表页title默认”设置相应的长尾词词根，保存。<br /><img class="pic1" src="../image/7311.png"></p>

 
<p>步骤二：网址管理>栏目管理，选择相应的一级栏目，选择“修改”-“选项设置”，可以看到，title里面会自动匹配出上一步添加的长尾词词根。在title输入框中填写关键词，并调整使其与匹配出的长尾词词根合理匹配。</p>
<p>编辑Keywords，description</p>
<p>保存</p>
