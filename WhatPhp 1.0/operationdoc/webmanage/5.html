<h1>第一部分 网站管理</h1>
<h3>5. 如何对网站进行更新？</h3>
<p>
	更新管理的作用，同步更新，当我们修改了网站上的一个内容时，会发现有的页面修改过来了，有的页面没有修改过来，这样我们就要去后台进行更新操作。
</p>
<p>
生成首页。对应的是首页上的所有内容。
</p>
<p>
批量生成栏目页。对应的是网站的所有栏目。
</p>
<p>
批量生成内容页。对应的是所有的详情内容页。
</p>
<p>
批量生成URL。对应的是网站的所有链接。
</p>
<p>
一键更新。对应的是更新全网站的内容。
</p>
<p>
	一键更新水印。将网站上除广告图之外的图片都添加或去掉水印。
</p>
<p>
以上更新可以确保网站所有的信息都能被更新。<br />
以更新产品信息为例
</p>
