<h3>11. 如何修改联系方式及社交媒体链接？</h3>
<p>网站管理>网站配置>页面信息管理<br /><img class="pic1" src="../image/101.png"></p>
 
<p>在这里可以修改联系方式及社交媒体链接。</p>
 
<p>点击添加内容。可以添加新的联系方式，不过涉及到前台的样式，需要程序调用，才可以显示。希望您添加时联系我们这边的技术人员。<br /><img class="pic1" src="../image/103.png"><br /><img class="pic1" src="../image/104.png"></p>
