<h1>第一部分 网站管理</h1>
<h3>8.3.3如何设置产品详情页的关键词？
</h3>

<p>步骤一：网站管理>网站配置>网站信息，description填写句子中的默认字段，匹配规则在输入框后面有说明<br /><img class="pic1" src="../image/7331.png"><br /><img class="pic1" src="../image/7332.png"></p>
 
<p>步骤二，在要添加产品的栏目处设置好长尾词词根，同时，description选择“默认”选项。<br /><img class="pic1" src="../image/7333.png"></p>
 
 
<p>之后，在这个栏目下添加产品，可以看到下图所示：SEO标题和SEO关键词中各匹配出一个词根，SEO描述中，灰色部分代表代表默认部分“manufacturer, supplier in China”，填写其前后内容，组成一段描述。</p>
