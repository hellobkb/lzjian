<h1>第六部分 CRM管理</h1>
<h3>1.11如何添加分公司？</h3>
<p>添加分公司时，必须要为公司选择业务经理，因此，如果系统中现有业务经理均有所属分公司，首先要去用户管理>管理员管理 中添加新的业务经理，再去添加分公司</p>
<p>CRM系统>CRM系统设置>分公司设置>新增分公司，来添加分公司，同时选择业务经理。<br /><img class="pic1" src="../image/6-1111.png"></p>
