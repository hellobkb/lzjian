<h3>3.6在沟通且未成单客户几天不沟通客户就会飞入公海？时间可以修改吗？</h3>

<p>CRM系统>CRM系统设置>CRM常规设置,来设置飞出客户开始提醒的天数。<br /><img class="pic1" src="../image/6-361.png"></p>
 
<p>飞出客户提醒明细会在CRM系统>归属客户>飞出客户中显示，业务员也可以在此添加沟通记录，飞出客户总数会在业务员首页提示，点击便可进出“飞出客户”列表页</p>
