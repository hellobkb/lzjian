<h1>第六部分 CRM管理</h1>
<h3>4. 公海客户</h3>
<h3>4.1从公海抓取客户的规则？</h3>
<p>抓取</p>
<p>业务经理和业务员从公海抓取客户，均是抓取到自己名下，自己跟踪。如业务经理cxtest抓取“杭州智慧鸟科技”客户。抓取时候归属人是自己。<br /><img class="pic1" src="../image/6-411.png"><br /><img class="pic1" src="../image/6-412.png"><br /><img class="pic1" src="../image/6-413.png"></p>
 
  
<p>分配</p>
<p>如果业务经理想要抓到自己名下，然后再分配，需要进行分配操作而不是抓取操作。经理分配给自己没有选择业务员，是未分配状态，没有归属人。<br /><img class="pic1" src="../image/6-414.png"><br /><img class="pic1" src="../image/6-415.png"><br /><img class="pic1" src="../image/6-416.png"></p>
