<h1>第六部分 CRM管理</h1>
<h3>1.10如何修改业务经理所属分公司？</h3>

<p>一个业务经理只能属于一个分公司，要修改业务经理所属分公司，首先需要在现有分公司将该业务经理删除：</p>
<p>例如深圳分公司的经理调为济南分公司经理。</p>
<p>首先在 CRM系统>CRM系统设置>分公司设置,点击深圳分公司右侧“编辑信息”，将下属业务经理处要调走的人员取消勾选，并选择新的业务经理，点击提交。</p>
<p>之后再去业务将要所属的分公司进行“编辑信息”勾选该业务经理，提交。</p>
