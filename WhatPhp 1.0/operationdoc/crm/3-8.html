<h1>第六部分 CRM管理</h1>
<h3>3.8已分配客户能否重新分配？</h3>

<p>可以，业务经理可以在“归属客户”下面的“未成交客户”或“成交客户”列表中的“分配”操作下重新分配，不能在客户信息页修改。<br /><img class="pic1" src="../image/6-381.png"><br /><img class="pic1" src="../image/6-382.png"></p>
  
<p>要重新分配的客户如果此时有订单，并且订单正在进行则不能分配。</p>
<p>客户进行重新分配，将客户分配给业务员，或者分给业务经理再让业务经理重新分配之后，原来的沟通记录和阶段记录均保留。</p>
