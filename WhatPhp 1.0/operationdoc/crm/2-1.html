<h1>第六部分 CRM管理</h1>
<h3>2. 添加客户 2.1如何添加客户？</h3>
<p>可以单个添加客户，也可以批量导入客户</p>
<p>单个添加客户：CRM系统>添加客户>单个添加</p>
<p>按照信息列表填写客户信息</p>
<p>批量导入客户：CRM系统>添加客户>批量导入客户</p>
<p>可以导入excel表格，下载给定的表格格式填写客户信息，填写完之后上传。</p>
