<h3>6.3业务经理页面</h3>

<p>展示本团队本年度业绩完成情况、本月业绩完成情况，并展示本团队各阶段销售漏斗图。</p>
<p>业务经理页面与老板页面展示的各项内容相同，区别是，老板页面展示整个公司的数据，业务经理页面展示其团队数据，同时增加本团队各阶段销售漏斗图。</p>
