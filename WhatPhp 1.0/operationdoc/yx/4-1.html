<p><h3>4.1 如何生成统计报告</h3>

<p>1）选择生成统计报告<br /><img class="pic1" src="../image/3-411.png"></p>
 
<p>2）选择类别：勾选相应的类别<br /><img class="pic1" src="../image/3-412.png"></p>
 
<p>3）选择日期：默认为开始时间为2010-01-01，默认结束时间为今天</p>
<p>4）选择评论：显示在报告最后的评论</p>
<p>5）点击确认、生成报告<br /><img class="pic1" src="../image/3-413.png"></p>
 
<p>6）点击生成，保存报告</p>

</section>
