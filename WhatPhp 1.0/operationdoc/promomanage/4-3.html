4.3 facebook最多可以发布几张图片？图片大小有要求吗？
</h3>
<p>5张。个人页面，主页，小组发布帖子时，最多发布5张图片，单张图片不超过200kb。</p>
<p>需要注意的是，主页和小组添加多张图片时，发布搭配facebook平台上会自动分为多条帖子，如，下图情况下，会自动分为两条帖子，因为facebook提供的接口就是这样的，所以做出来也是这样的。<br /><img class="pic1" src="../image/2-4431.png"></p>
