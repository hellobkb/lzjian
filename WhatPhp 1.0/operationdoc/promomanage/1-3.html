<h1>第二部分 营销管理</h1>
<h3>1.3 如何发布产品？</h3>
<p>单个平台同时发布多个产品：在对应平台“操作”列下面选择“发布产品”，勾选想要发布的产品前面的复选框，之后点击“提交发布”；</p>
<p>多个平台同时发布单个/多个产品：</p>
<p>步骤1：勾选要发布的平台<br /><img class="pic1" src="../image/2-131.png"></p>
 
<p>步骤2：点击列表上方“选择产品”<br /><img class="pic1" src="../image/2-132.png"></p>
 
<p>步骤3：勾选将要发布的产品，您可以选择单个或多个产品，选择单个产品时，点击相应平台右侧“发布产品”按钮即可。选择多个产品时，点击列表下方“提交发布”即可。<br /><img class="pic1" src="../image/2-133.png"></p>
