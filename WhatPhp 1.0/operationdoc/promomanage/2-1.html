<h1>第二部分 营销管理</h1>
<h3>2.1 如何提交目录</h3>
<p>选择平台>>选择产品>>点击“提交发布”</p>
<p>1）选择要发布的平台，点击选择产品<br /><img class="pic1" src="../image/2-221.png"></p>
<p>2）勾选相应的产品（可以选择单个产品，也可以选择多个产品）<br /><img class="pic1" src="../image/2-222.png"><br /><img class="pic1" src="../image/2-223.png"></p>
<p>注：操作-修改：修改平台信息</p>
<p>操作-删除：删除该平台</p>
<p>操作-选择产品：选择好平台之后，选择产品进行发布（可以选择多个产品批量发布）</p>

</section>
