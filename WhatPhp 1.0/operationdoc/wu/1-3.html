<h1>第五部分 </h1>
<h3>1.3 产品或文章中，必填非必填项可以修改吗？</h3>
<p>可以。设置>模型管理</p>
<p>如果要修改产品必填项设置，在产品模型右侧的“管理操作”中选择“字段管理”选项，进入字段管理界面<br /><img class="pic1" src="../image/5-131.png"></p>
 
<p>字段长度取值范围：最小值是0时，表示非必填，最小值非0，即为必填项。<br /><img class="pic1" src="../image/5-132.png"></p>
