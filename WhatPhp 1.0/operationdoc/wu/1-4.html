<h1>第五部分</h1>
<h3>1.4 如何修改框里的字符限制？</h3>

<p>设置>模型管理</p>
<p>选择要修改的内容所属的模型，在模型右侧的“管理操作”中选择“字段管理”选项，进入字段管理界面，找到对应字段后，点击修改，找到“字段长度取值范围”，修改最大值，以满足自己的要求。<br /><img class="pic1" src="../image/5-141.png"></p>
