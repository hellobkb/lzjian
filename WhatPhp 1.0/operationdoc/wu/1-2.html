<h1>第五部分</h1>
<h3>1.2 后台可以设置域名或服务器到期提醒吗？</h3>

<p>设置>域名和服务器到期提醒</p>
<p>在“添加域名服务器”标签中选择要提醒的内容是服务器还是域名，填写到期时间，选择提前提醒天数，添加备注即可。提醒添加好之后展示在域名服务器列表便签中。</p>
<p>例如，我的服务器2016.11.30到期，我们选择提前7天开始提醒，那从2016.11.23开始，登录后台便能看到服务器到期提醒。<br /><img class="pic1" src="../image/5-121.png"></p>
