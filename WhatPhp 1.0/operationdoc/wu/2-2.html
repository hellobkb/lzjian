<h3>2.2 怎样修改角色权限？</h3>

<p>角色管理</p>
<p>您可以对现有角色进行“权限设置”、“编辑”和“删除”操作。通过“权限设置”操作来修改该角色的权限，通过“编辑”来修改角色名称，以及其首页页面。“开启”表示该角色可用，“禁用”表示该角色现在无法使用。还可以删除该角色。</p>
