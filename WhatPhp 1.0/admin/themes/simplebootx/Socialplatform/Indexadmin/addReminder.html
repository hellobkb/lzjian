<admintpl file="header"/>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('Indexadmin/reminder')}">域名服务器列表</a></li>
		<li class="active"><a href="{:U('Indexadmin/addReminder')}">添加域名服务器</a></li>
	</ul>
  <form name="myform"  action="{:U('Indexadmin/addReminder')}" method="post"  >
  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            <tr>
              <th width="80">提醒类型 </th>
              <td>
              	<input type="radio" name="type" id="cx_type_1" value="1" checked /><label for="cx_type_1">服务器</label>
              	<input type="radio" name="type" id="cx_type_2" value="2" /><label for="cx_type_2">域名</label>
              </td>
            </tr>
            <tr>
              <th width="80">到期时间 </th>
              <td>
              	<input type="text" name="endtime" class="js-date" style="width: 80px;" autocomplete="off"  />
              	<span class="must_red">*(到期时间以选择时间的0点为期限)</span>
              </td>
            </tr>
            <tr>
            	<th width="80">提前提醒天数</th>
            	<td>
            		<input type="text" name="rday" value="7" />天<span class="must_red">*(请输入天数，到期日<font id="tmsg" color="red">7</font>天前开始提醒)</span>
            	</td>
            </tr>
            <tr>
              <th width="80">备注 </th>
              <td><textarea name='content'  style='width:98%;height:50px;' placeholder='备注'></textarea></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-actions">
        <button class="btn btn-primary mright" type="submit">提交</button>
        <a class="btn" href="{:U('Indexadmin/reminder')}">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>

	//时间改变后面的日期也开始改变
	$("input[name=rday]").change(function(){
		var rday = $("input[name=rday]").val();
		var ext =/^\d+$/;
		
		if(ext.test(rday)){
			 $("#tmsg").html(rday);
		}
	});


</script>
</body>
</html>
