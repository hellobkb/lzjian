<admintpl file="header" />
</head>
<body style="min-width: 800px;">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Contacttype/index')}">列表</a></li>
			<li><a href="{:U('Contacttype/add')}">添加内容</a></li>
		</ul>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th width="80">字段名称</th>
						<th width="150">值</th>
						<th width="120">创建时间</th>
						<th width="50">修改时间</th>
						<th width="80">操作</th>
					</tr>
				</thead>
					<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.contant_name}</td>
						<td>{$vo.contant_value}</td>
						<td>{$vo.create_time}</td>
						<td>{$vo.alt_time}</td>
						<td>
							<a href="{:U('Contacttype/edit',array('id'=>$vo['id']))}">修改</a>
							<a href="{:U('Contacttype/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
						</td>
					</tr>
					</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th width="80">字段名称</th>
						<th width="150">值</th>
						<th width="120">创建时间</th>
						<th width="50">修改时间</th>
						<th width="80">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
