<admintpl file="header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Exchagerate/index')}">常用汇率查询</a></li>
            <li><a href="{:U('Exchagerate/currency_list')}">货币列表</a></li>
            <li class="active"><a href="{:U('Exchagerate/real_rate')}">汇率查询换算</a></li>
        </ul>
        <form class="well form-search" action="{:U('Exchagerate/real_rate')}" method="post" >
        From:<input type="text" name="from" value="{$post.from}" placeholder="货币代码：CNY"></input>
        TO:<input type="text" name="to" value="{$post.to}" placeholder="货币代码：USD"></input>
        <!-- <select class="select_2" name="code" style="width:116px;">
            <volist name="curr_list" id="vo">
              <option value='{$vo.code}' <if condition=" $bank == $vo "> selected</if>>{$vo.name}</option>
            </volist>
        </select> -->
        <input type="submit" class="btn btn-primary" value="搜索" />
            
        </form>
        <form class="js-ajax-form" method="post">
            <table class="table table-hover table-bordered table-list">
                
                <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.currencyF_Name}（{$vo.currencyF}）&nbsp;&nbsp;兑换 &nbsp;&nbsp;{$vo.currencyT_Name}（{$vo.currencyT}） </td>
                    <td>{$vo.currencyFD}&nbsp;&nbsp;{$vo.currencyF} = {$vo.exchange}&nbsp;&nbsp;{$vo.currencyT}</td>
                    <td>更新时间：{$vo.updateTime}</td>
                </tr>
                </foreach>
               
            </table>
            <div class="pagination">{$Page}</div>
        </form>
    </div>
    <script src="__PUBLIC__/js/common.js"></script>
    <script>
        setCookie('refersh_time', 0);
        function refersh_window() {
            var refersh_time = getCookie('refersh_time');
            if (refersh_time == 1) {
                window.location.reload();
            }
        }
        setInterval(function() {
            refersh_window()
        }, 2000);
    </script>
</body>
</html>
