    <script>
        setCookie('refersh_time', 0);
        function refersh_window() {
            var refersh_time = getCookie('refersh_time');
            if (refersh_time == 1) {
                window.location.reload();
            }
        }
        setInterval(function() {
            refersh_window()
        }, 2000);
    </script>
