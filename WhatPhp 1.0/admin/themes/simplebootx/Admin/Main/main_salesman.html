     $(function(){
    	 var myChart1 = echarts.init(document.getElementById('main11'));

    			    title : {
    			        text: '业绩情况',
    			        
    			    },
    			    tooltip : {
    			        trigger: 'axis',
    			        	 axisPointer : {            // 坐标轴指示器，坐标轴触发有效
    					            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
    					        }
    			    },
    			    legend: {

    			    },

    			        show : true,

    			            restore : {show: true},
    			            saveAsImage : {}
    			        }
    			    },

    			    xAxis : [
    			        {

    			        }

    			    ],

    		 myChart1.setOption(option1);
