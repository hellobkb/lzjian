	$(function(){
		
		//本财年目标总情况
		var myChart1 = echarts.init(document.getElementById('main11'));
		var option1 ={
			    title : {
			        text: '本财年目标总情况',
			        
			    },
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    legend: {
			        data:['预测金额','成交金额','目标金额','业绩走势']
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            dataView : {show: true, readOnly: false},
			            magicType : {show: true, type: ['line', 'bar']},
			            restore : {show: true},
			            saveAsImage : {}
			        }
			    },
			    calculable : true,
			    xAxis : [
			        {
			            type : 'category',
			            data : {$yearList},
			        }
			    ],
			    yAxis : [
			         {
            			type: 'value',
            			axisLabel: {
                            formatter: '{value} 美元'
                        }
        			},
        			 
			    ],
			    series : [
			        {
			        	name:'预测金额',
			        	type:'bar',
			        	data:{$foreList}
			            
			          
			        },
			        {
			        	name:'成交金额',
			            type:'bar',
			            data:{$currentList},
			          
			        },
			        {
			        	name:'目标金额',
			            type:'bar',
			            data:{$targetList},
			        	
			        },
			        {
			            name:'业绩走势',
			            type:'line',
			            data:{$currentList}
			        }
			         
			    ]
			};
		
		 myChart1.setOption(option1);
		
		
		 //各部门完成情况
		 var myChart2 = echarts.init(document.getElementById('main21'));
		 
		 var option2 = {
				 title : {
				        text: '各分公司完成情况',  
				    },
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'

				    },
				    legend: {

				    toolbox: {

				        feature : {
				            dataView : {show: true, readOnly: false},
				            magicType : {show: true, type: ['line', 'bar']},
				            restore : {show: true},
				            saveAsImage : {}
				        }
				    },
				    calculable : true,
				    xAxis : [
				        {
				            type : 'category',
				            data : {$company},
				            
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value',
				            axisLabel: {
	                            formatter: '{value} 美元'
	                        }
				        }
				    ],
				    series : [
				        {
				        	name:'预测金额',
				        	type:'bar',
				        	data:{$fList}
				            
				          
				        },
				        {
				        	name:'成交金额',
				            type:'bar',
				            data:{$cList},
				          
				        },
				        {
				        	name:'目标金额',
				            type:'bar',
				            data:{$tList},
				        	
				        }
				    ]
		 };
		 
		 myChart2.setOption(option2);
		 
		 myChart2.on('click', eConsole);
		 function eConsole(param){
			 window.location.href="{:U('Crm/Cdata/department')}&name=" + param.name;
		 }
		 
		 
		//各部门完成业绩占比
			
		var myChart3 = echarts.init(document.getElementById('main31'));
		var option3 = {
				 title : {
		                text: '各分公司完成占比',
		                x:'left'
		            },
		            tooltip : {
		                trigger: 'item',
		                formatter: "{a} <br/>{b} : {c} ({d}%)"
		            },
		            legend: {
		                data: {$company2}
		            },
		            series : [
		                {
		                    name: '各分公司完成占比',
		                    type: 'pie',
		                    radius : '55%',
		                    center: ['50%', '60%'],
		                    data:{$cList2},
		                    itemStyle: {
		                        emphasis: {
		                            shadowBlur: 10,
		                            shadowOffsetX: 0,
		                            shadowColor: 'rgba(0, 0, 0, 0.5)'
		                        }
		                    }
		                }
		            ]
		}
			
		myChart3.setOption(option3);
		myChart3.on('click', eConsole);
