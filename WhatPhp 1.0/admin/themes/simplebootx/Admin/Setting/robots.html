<body>
<ul class="nav nav-tabs">
<li class="active"><a href="javascript:;">上传robots</a></li>
</ul>
<form method="post" class="form-horizontal js-ajax-form" action="{:U('Setting/robots')}">
<input type="button" class="button" onclick="flashupload2('fujian_downfile', 'robots上传','fujian',submit_attachment,'1,txt,0','Content','248','a958d0ade8a5feedf1dca56c02c9ad89')" value="上传robots" style="margin-left:27px;">
</form>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/content_addtop.js"></script>
<script>
/**
swf上传完回调方法
uploadid dialog id
name dialog名称
textareaid 最后数据返回插入的容器id
funcName 回调函数
args 参数
module 所属模块
catid 栏目id
authkey 参数密钥，验证args
**/
function flashupload2(uploadid, name, textareaid, funcName, args, module, catid, authkey) {
    var args = args ? '&args=' + args : '';
    var setting = '&module=' + module + '&catid=' + catid ;
    Wind.use("artDialog","iframeTools",function(){
        art.dialog.open(GV.DIMAUB+'index.php?a=swfupload2&m=asset&g=asset' + args + setting, {
        title: name,
        id: uploadid,
        width: '650px',
        height: '420px',
        lock: true,
        fixed: true,
        background:"#CCCCCC",
        opacity:0,
        ok: function() {
            if (funcName) {
                funcName.apply(this, [this, textareaid]);
            } else {
                submit_ckeditor(this, textareaid);
            }
        },
        cancel: true
    });
    });
}
</script>
</body>
</html>
