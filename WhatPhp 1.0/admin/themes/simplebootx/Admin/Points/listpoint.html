<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Points/index')}">我的积分</a></li>
			<li  class="active"><a href="{:U('Points/listpoint')}">积分明细</a></li>
			<li><a href="{:U('Points/add')}">添加积分</a></li>
			<li><a href="{:U('Points/listpoint1')}">积分审核</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>日期</th>
					<th>积分</th>
					<th>操作</th>
					
				</tr>
			</thead>
			<tbody>
			
				<foreach name="points" item="vo">
				<tr>
					<td>{$vo.addtime}</td>
					<td>{$vo.points}</td>
					<td>{$qx_points[$vo['contentid']]}</td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
