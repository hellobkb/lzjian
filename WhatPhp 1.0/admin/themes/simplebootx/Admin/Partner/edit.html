<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('partner/index')}">合作伙伴</a></li>
			<li class="active"><a href="{:U('partner/add')}">添加合作伙伴</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('partner/edit_post')}">
			<fieldset>

				<div class="control-group">
					<label class="control-label">合作伙伴LOGO</label>
					<div style="margin-left: 230px;">
						<input type="hidden" name="partner_image" id="thumb" value="{$partner_image}">
						<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
						<if condition="$partner_image">
							<img src="{$partner_image}" id="thumb_preview" width="135" style="cursor: hand" />
							<else />
							<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
						</if> 
						</a>
						<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">合作伙伴名称</label>
					<div class="controls">
						<input type="text" name="partner_name" value="{$partner_name}">
						<span class="form-required">*</span>
						<input type="hidden" name="id" value="{$id}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">合作伙伴地址</label>
					<div class="controls">
						<input type="text" name="partner_url" value="{$partner_url}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">打开方式</label>
					<div class="controls">
						<select name="partner_target">
							<foreach name="targets" item="vo">
							<php>$partner_target_selected=$partner_target==$key?"selected='selected'":"";</php>
							<option value="{$key}" {$partner_target_selected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">描述</label>
					<div class="controls">
						<textarea name="partner_description" rows="5" cols="57">{$partner_description}</textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('partner/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
