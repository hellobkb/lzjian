.eidt_uphoto {

}
.eidt_uphoto li {
    display: inline;
    float: left;
    height: 100px;

}
.eidt_uphoto .invalid {

    width: 78px;
}
.eidt_uphoto .invalid .error {

}
.eidt_uphoto .no {
    background: url("{$config_siteurl}statics/images/icon/upload_pic.jpg") no-repeat scroll center center #FBFBFB;

    height: 98px;
    overflow: hidden;
    text-indent: -2000em;
}
.eidt_uphoto .nouplode {

    border: 1px solid #CCCCCC;
    height: 98px;
    overflow: hidden;
	text-align: center;
	padding: 0px 5px 0px 5px;
}
.eidt_uphoto .schedule {
    background: none repeat scroll 0 0 #FFFFFF;
    border: 1px solid #CCCCCC;
    height: 98px;
    line-height: 98px;
    position: relative;
    text-align: center;
}
.eidt_uphoto .schedule span {
    background: none repeat scroll 0 0 #F0F5F9;
    height: 98px;
    left: 0;
    position: absolute;
    top: 0;
}
.eidt_uphoto .schedule em {
    left: 0;
    position: absolute;
    text-align: center;
    top: 0;
    width: 78px;
    z-index: 1;
}
.eidt_uphoto .get{
	background:#ffffff;
	border:1px solid #cccccc;
	position:relative;
	overflow:hidden;
}
.eidt_uphoto .selected{

}
.eidt_uphoto .get img{

}
.eidt_uphoto .del{

	height:15px;

	top:1px;
	overflow:hidden;
	text-indent:-2000em;
	display:none;
}
.eidt_uphoto .del:hover{

}
.eidt_uphoto .get img{

	height:75px;
	border-bottom:1px solid #ccc;
}
.eidt_uphoto .get input{
	border:0;
	outline:0 none;
	margin-left:3px;
}
.eidt_uphoto .get .edit{
	position:absolute;
	height:22px;
	line-height:22px;
	text-align:center;
	width:78px;
	bottom:0;
	left:0;
	background:#e5e5e5;
	color:#333;
	filter:alpha(opacity=70);
	-moz-opacity:0.7;
	opacity:0.7;
	display:none;
}
.eidt_uphoto li:hover .edit,
.eidt_uphoto li:hover .del{

	display:block;*/

<script type="text/javascript">
function cin2(page,directory,type) {
	$.get("__ROOT__/index.php?g=Admin&m=Ad&a=getxon2&directory=" + directory+'&p='+page+'&type='+type+"&ws=1", function (data) {
        	if(data.status == 1){
        		$('#srow').html(data.str);
        		$('#parentdir').val(data.parentdir);
        		$('#curdir').val(data.curdir);
        		$('#pagination').html(data.page);
        		$('#p').val(data.p);
        		$('#manage').css('display','block');
        		$('#type').val(data.type);
        		$('#type2').val(data.type);
        	}
        	
    });
}
function cin(directory,type) {
	var p = $("#p").val();
	$.get("__ROOT__/index.php?g=Admin&m=Ad&a=getxon2&directory=" + directory+'&p='+p+'&type='+type+"&ws=1", function (data) {
        	if(data.status == 1){
        		$('#srow').html(data.str);
        		$('#parentdir').val(data.parentdir);
        		$('#curdir').val(data.curdir);
        		$('#pagination').html(data.page);
        		$('#p').val(data.p);
        	}
        	
    });
}
function goback2(){
	var parentdir = $('#parentdir').val();
	var p = $("#p").val();
	var type = $("#type").val();
	var curdir = $('#curdir').val();
	if((parentdir == '/' || parentdir == '') && (curdir == '' || curdir == '/')){
		var str = '';
		str = '<div class="row dis"><div class="col-sm-3 col-xs-6 text-center maln"><div class="text-center"><a onClick="cin2(1,\'\',1)" class="directory" style="vertical-align: middle;"><i class="fa fa-folder fa-5x"></i></a></div><label>Upload</label></div><div class="col-sm-3 col-xs-6 text-center maln"><div class="text-center"><a onClick="cin2(1,\'\',2)" class="directory" style="vertical-align: middle;"><i class="fa fa-folder fa-5x"></i></a></div><label>系统图片</label></div></div><br />';
		$('#manage').css('display','none');
		$('#pagination').css('display','none');
		$('#srow').html(str);
	}else{
		cin2(p,parentdir,type);
	}
	
}

$(document).ready(function(){
	set_status_empty();
});	
function set_status_empty(){
	parent.window.$('#att-status').html('');
	parent.window.$('#att-name').html('');
}
function album_cancel(obj,id,source){
	var src = $(obj).attr("data-path");
	var filename = $(obj).attr("title");
	//选择状态中的数据对象
	var selected = $("#fsUploadProgress .selected");
	if($("#aid-"+id).hasClass('selected')){
		$("#aid-"+id).removeClass("selected");
		selected = $("#fsUploadProgress .selected");
		var imgstr = parent.window.$("#att-status").html();
		var length = selected.children("img").length;
		var strs = filenames = '';
		$.get(GV.DIMAUB+'index.php?a=swfupload_json_del&m=Attachments&g=Attachment&aid='+id+'&src='+source+'&filename='+filename);
		for(var i=0;i<length;i++){
			strs += '|'+selected.children("img").eq(i).attr('path');
			filenames += '|'+selected.children("img").eq(i).attr('title');
		}
		parent.window.$('#att-status').html(strs);
		parent.window.$('#att-name').html(filenames);
	} else {
		var num = parent.window.$('#att-status').html().split('|').length;
		var file_upload_limit = 1;
		if(num > file_upload_limit) {alert('不能选择超过'+file_upload_limit+'个附件'); return false;}
		$("#aid-"+id).addClass("selected");
		$.get(GV.DIMAUB+'index.php?a=swfupload_json&m=Attachments&g=Attachment&aid='+id+'&src='+source+'&filename='+filename);
		parent.window.$('#att-status').append('|'+src);
		parent.window.$('#att-name').append('|'+filename);
	}
}
</script>
