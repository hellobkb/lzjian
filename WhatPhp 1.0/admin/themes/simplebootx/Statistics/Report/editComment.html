<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li	><a href="{:U('Report/index')}">生成报告</a></li>
			<li ><a href="{:U('Report/commentList')}">评论列表</a></li>
			<li ><a href="{:U('Report/addComment')}">添加评论</a></li>
		</ul>
		 <form action="{:U('Report/edit_post')}" method="post" class="form-horizontal js-ajax-forms" name="myform" >
			<table class="table table-hover table-bordered table-list">
				<tr>
					<th>评论标题</th>
					<td>
						<input type="text" name="title" value="{$comment.title}" />
					</td>
				</tr>
				<tr>
					<th>评论内容</th>
					<td>
						 <script type="text/plain" id="container" name="content"  >{$comment.text}</script>
					</td>
				</tr>
				 
			</table>
		 	<div class="form-actions"> 
		 		<input type="hidden" name="id" value="{$comment.id}" />
		     	<button class="btn btn-primary js-ajax-submit mright" type="submit">提交</button>
		      	<a class="btn" href="{:U('Report/index')}">返回</a>
		    </div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	  <script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	
	<script>
	//编辑器初始化
	editorcontent = new baidu.editor.ui.Editor();
	editorcontent.render('container');
		
	</script>
</body>
</html>
