<admintpl file="header" />
</head>
<body style="min-width: 800px;">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li	><a href="{:U('Report/index')}">生成报告</a></li>
			<li class="active"><a href="javascript:;">总结说明</a></li>
			<li ><a href="{:U('Report/addComment')}">添加总结说明</a></li>
		</ul>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Report/delete')}" data-subcheck="true">批量删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th>ID</th>
						<th>评论标题</th>
						<th>评论内容</th>
						<th>添加时间</th>
						<th>操作</th>
					</tr>
				</thead>
					<foreach name="clist" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.text}</td>
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
						<td>
							<a href="{:U('Report/editComment',array('id'=>$vo['id']))}">修改</a> | <a href="{:U('Report/delete',array('id'=>$vo['id']))}">删除</a>
						</td>
					</tr>
					</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th>ID</th>
						<th>评论标题</th>
						<th>评论内容</th>
						<th>添加时间</th>
						<th>操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Report/delete')}" data-subcheck="true">批量删除</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	

</body>
</html>
