<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Productsstatistics/statisticsproducts')}">产品访问量统计</a></li>
			<li ><a href="{:U('Productsstatistics/staProTime')}">产品添加统计</a></li>
			<li class="active"><a href="{:U('Productsstatistics/staProAdd')}">产品发布人统计</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Productsstatistics/staProAdd')}">
			日期：
			<input type="text" name="stime" class="js-date-now" value="{$stime}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date-now" name="etime" value="{$etime}" style="width: 80px;" autocomplete="off">
			<input type="submit" value="查询" class="btn btn-primary" />
        </form>
		
			<table class="table table-hover table-bordered table-list">

				 	<th width="10%">日期：</th>
				 	<td>
				 		<form method="post" class="js-ajax-form" action="{:U('Productsstatistics/staProAdd')}">

				 <tr>
				 	<th>统计图表</th>
				 	<if condition="$list neq '[]'">
				 		<td><div id="main" style="width:900px;height:400px;"></div></td>
				 	<else />
				 		<td>没有数据</td>
				 	</if>
				 </tr>
			</table>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/echarts.common.min.js"></script>
	<script>
	var myChart = echarts.init(document.getElementById('main'));
    var option = {
            title : {
                subtext: '',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: []
            },
            toolbox: {
		        show: true,
		        feature: {
		            saveAsImage: {}
		        }
		    },
            series : [
                {
                	name:'产品添加统计',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:{$list},
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
	
	myChart.setOption(option);
	
	</script>
</body>
