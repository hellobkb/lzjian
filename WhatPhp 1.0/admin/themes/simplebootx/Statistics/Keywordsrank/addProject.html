<admintpl file="header" />
</head>
<body>
	<script src="__PUBLIC__/js/echarts.common.min.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Keywordsrank/addProject')}">添加项目信息</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Keywordsrank/saveProject')}">
			项目名称：
			<input type="text" id="name" name="name" style="width:200px;" value="{$name}" placeholder="请输入项目名称">
			&nbsp;&nbsp;
			</br>
			</br>
			域名：
			<label id="domain" for="female">{$domain}</label>&nbsp;&nbsp;
			</br>
			</br>
			<input id="savePro" type="submit" class="btn btn-primary" value="保存" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="delPros" class="btn btn-primary" type="button" onclick="javascript:window.location.href='{:U('Keywordsrank/delProject',array('domain'=>$domain))}'" value="删除" />
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		var inputVal = $('#name').val();
		if (inputVal !== "") {
			$('#name').attr("disabled","disabled");
			$('#savePro').attr("disabled","disabled");
			$("#delPros").removeAttr("disabled");
		}else{
			$('#delPros').attr("disabled","disabled");
		}

	</script>
</body>
</html>
