<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">基本设置</a></li>
	      
	    </ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Category/add_post')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
						<fieldset>
							<div class="control-group">
								<label class="control-label">上级栏目</label>
								<div class="controls">
									<select name="info[parentid]" id="parentid">
										<option value="0">≡ 作为一级栏目 ≡</option>
										{$category}
									</select>
								</div>
							</div>
							 
							<div class="control-group" id="single_name">
								<label class="control-label">栏目名称</label>
								<div class="controls">
									<input type="text" name="info[catname]" value="">
									<span class="form-required" id="catname">*</span>
								</div>
							</div>
							 
							<div class="control-group">
								<label class="control-label">栏目缩略图</label>
								<div class="controls">
										<input type="text" name="info[image]" id="thumb" value="">
										<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
											 <span>点击上传</span>
										</a>
										<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
									
								</div>
							</div>
							 
							<div class="control-group">
								<label class="control-label">栏目简介：</label>
								<div class="controls">
									<!-- <textarea name="info[description]" rows="5" cols="57"></textarea> -->
									<script type="text/plain" id="container" name="info[description]" ></script>
								</div>
							</div>
							 
							 
							<div class="control-group">
								<label class="control-label">链接地址：</label>
								<div class="controls">
									<input type="text" name="info[url]"  />
									<span class="form-required" id="catname">* (例: http://www.reanod.com)</span>
								</div>
							</div>
						</fieldset>
		          </div>
		        </div>
		    </div>
		    <div class="form-actions">
		    	<input name="type" type="hidden" value="2">
        		<input name="info[child]" type="hidden"  value="0">
        		<input name="info[modelid]" type="hidden"  value="9999">
        		<input name="info[catdir]" type="hidden"  value="0">
        		<input name="catid" type="hidden" value="">
		     	<button class="btn btn-primary js-ajax-submit mright"type="submit">{:L('ADD')}</button>
		      	<a class="btn" href="{:U('Category/index')}">{:L('BACK')}</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script>
	$(function(){
		
		//ueditor 初始化
	 	editorcontent = new baidu.editor.ui.Editor();
		editorcontent.render('container');
	})
	
	</script>
</body>

</html>
