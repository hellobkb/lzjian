<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">生成首页</a></li>
		</ul>
		<div>
			<!--<font color="red">*</font>最好是有选择性的刷新，如果全部刷新，当信息量比较大的时候生成会比较久！-->
		
		</div>
		<form action="{:U('Createhtml/index')}" method="post" class="form-horizontal js-ajax-forms" name="myform" >
			 
			<div class="row-fluid">
				<div class="span9" style="border:none">
					<table class="table table-bordered" style="border:none">
					<tbody>
						<tr>
							<th rowspan="6" style="border:none">
							  重新生成首页<input type="button" name="dosubmit1" class="btn btn-primary js-ajax-submit left20" value="开始更新" onClick="myform.submit();" />
							</th>
						</tr>
					</tbody>	 
					</table>
				</div>
				 
			</div>
			 
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		 
	</script>
</body>
</html>
