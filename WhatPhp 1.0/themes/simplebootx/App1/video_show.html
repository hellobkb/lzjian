	//获取url中get参数
		String.prototype.GetValue = function(para) {
			var reg = new RegExp("(^|&)" + para + "=([^&]*)(&|$)");
			var r = this.substr(this.indexOf("\?") + 1).match(reg);
			if(r != null) return unescape(r[2]);
			return null;
		}
