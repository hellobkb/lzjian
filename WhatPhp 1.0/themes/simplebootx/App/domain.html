<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>填写域名</title>

		<tc_include file="App:header" />
		 
		<style>
			h5 {
				margin: 10% 0 7px 0;
			}
			html,
			body,
			.mui-content {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<div class="mui-title">
				<img src="__TMPL__/App/image/logo.png" />
			</div>
		</header>
		<div id="content" class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<h5>网站域名：</h5>
				<div class="mui-input-row">
					<input type="text" id="in_url" class="mui-input-clear" placeholder="请输入您网站的域名" value="http://">
				</div>
				<div class="mui-button-row">
					<button id="confirmButton" class="mui-btn mui-btn-block mui-btn-primary">确认</button>
				</div>
			</div>
		</div>
		<!--mui.min.js-->
		<script type="text/javascript" src="__TMPL__/App/js/mui.min.js"></script>
		<!-- index -->
		<script type="text/javascript" src="__TMPL__/App/js/index.js"></script>
		<!--检查更新-->
		<script type="text/javascript" src="__TMPL__/App/js/update.js"></script>
	</body>

</html>
